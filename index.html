<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Positioning Task</title>

<style>

.box-static {
    width: 120px;
    height: 120px;
    background: #B6DCE7;
    border: 1px solid #8FBAC6;
    margin-left: 60px;
    margin-top: 20px;
    padding: 5px;
    font-size: 16px;
}


.box-relative-1 {
    width: 130px;
    height: 130px;
    background: #A8E5A1;
    position: relative;
    left: 60px;
    top: 50px;
    padding: 5px;
    z-index: 1; /* зелёный сзади */
}

.box-relative-2 {
    width: 150px;
    height: 150px;
    background: #F9C7CE;
    position: relative;
    left: 75px;
    top: -40px; /* розовый перекрывает зелёный */
    padding: 5px;
    z-index: 2; /* розовый спереди */
}


.container {
    width: 500px;
    height: 350px;
    background: #D1D1D1;
    position: relative;
    margin-left: 60px;
    margin-top: 120px;
}

.box-absolute-1 {
    width: 140px;
    height: 140px;
    background: #F98953;
    position: absolute;
    top: 40px;
    left: 40px;
    padding: 5px;
}

.box-absolute-2 {
    width: 160px;
    height: 160px;
    background: #A6D6EE;
    position: absolute;
    top: 100px;
    left: 120px;
}

.box-absolute-3 {
    width: 180px;
    height: 180px;
    background: #77007D;
    position: absolute;
    top: 140px;
    left: 200px;
}

.box-zindex-1 {
    width: 220px;
    height: 220px;
    background: #E97F75; /* красноватый */
    position: absolute;
    top: 50px;
    left: 260px;
    z-index: 5;
    padding: 5px;
}

.box-zindex-2 {
    width: 220px;
    height: 220px;
    background: #2AA8A2; /* бирюзовый */
    position: absolute;
    top: 150px;
    left: 330px;
    z-index: 4;
}

.box-fixed-1 {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #FFF200;
    padding: 10px;
    font-weight: bold;
    z-index: 1000; /* поверх всех */
}

.box-fixed-2 {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #FFA700;
    padding: 10px;
    font-weight: bold;
    z-index: 1000; /* поверх всех */
}
</style>

</head>
<body>

<!-- Static positioned boxes -->
<div class="box-static">Static</div>
<div class="box-static">Static</div>

<!-- Relative positioned boxes -->
<div class="box-relative-1">Relative 1</div>
<div class="box-relative-2">Relative 2</div>

<!-- Container with absolute positioned boxes inside -->
<div class="container">
    <div class="box-absolute-1">Absolute 1</div>
    <div class="box-absolute-2">Absolute 2</div>
    <div class="box-absolute-3">Absolute 3</div>
</div>

<!-- Overlapping boxes with z-index outside container -->
<div class="box-zindex-1">Z-Index 5</div>
<div class="box-zindex-2">Z-Index 4</div>

<!-- Fixed positioned boxes -->
<div class="box-fixed-1">Fixed Top-Right</div>
<div class="box-fixed-2">Fixed Bottom-Left</div>

</body>
</html>
